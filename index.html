    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        overflow: hidden;

      /* Ajuste din칙mico da cor do body para evitar flashes brancos */

      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {

      @media print {
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          color: black !important;
          print-color-adjust: exact; /* For칞a a impress칚o de cores de fundo */
          -webkit-print-color-adjust: exact;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        @page { margin: 0; size: auto; }

        /* Oculta a sidebar e o main content */
        body > #root > div > aside, /* Sidebar */
        body > #root > div > main /* Main content */
        {
          display: none !important;
          visibility: hidden !important;
        }

        /* Garante que o modal de recibo seja o 칰nico elemento vis칤vel e com estilos adequados para impress칚o */
        .fixed.inset-0.bg-slate-900\/80 {
          position: static !important; 
          background-color: white !important;
          backdrop-filter: none !important;
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important; 
          margin: 0 !important;
          top: auto !important;
          left: auto !important;
          right: auto !important;
          bottom: auto !important;
          z-index: auto !important;
        }

        .fixed.inset-0.bg-slate-900\/80 * {
          color: black !important; /* For칞a todo o texto a ser preto */
          text-shadow: none !important; /* Remove qualquer sombra de texto */
          box-shadow: none !important; /* Remove qualquer sombra de caixa */
          background-color: transparent !important; /* Garante fundo transparente para elementos internos */
        }

        /* Ajustes para o conte칰do interno do modal */

          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: 210px !important; /* Aproximadamente 58mm */
          margin: 0 auto !important; /* Centraliza o recibo */
          border-radius: 0 !important;
        }

        /* Otimiza칞칚o para o c칩digo de barras */
        .barcode {

          image-rendering: crisp-edges;
          color: black !important; /* Garante que o c칩digo de barras seja preto */
          -webkit-font-smoothing: antialiased; /* Suaviza a fonte do c칩digo de barras */
          text-shadow: none !important; /* Remove sombra do c칩digo de barras */
        }

        /* Oculta os bot칫es de a칞칚o do modal na impress칚o */
        .fixed.inset-0.bg-slate-900\/80 .print\:hidden {
          display: none !important;
