
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusPet - PDV Pet Shop</title>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
    
    <!-- Favicon Inline -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
      
      // Capturador de erros global para diagn√≥stico
      window.onerror = function(msg, url, line, col, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.inset = '0';
        errorDiv.style.background = '#7f1d1d';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '2rem';
        errorDiv.style.zIndex = '9999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = `
          <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">‚ùå Erro Cr√≠tico de Carregamento</h1>
          <p style="margin-bottom: 0.5rem;"><strong>Mensagem:</strong> ${msg}</p>
          <p style="margin-bottom: 0.5rem;"><strong>Arquivo:</strong> ${url}</p>
          <p style="margin-bottom: 1rem;"><strong>Linha:</strong> ${line}:${col}</p>
          <button onclick="location.reload()" style="background: white; color: #7f1d1d; border: none; padding: 0.5rem 1rem; font-weight: bold; border-radius: 4px; cursor: pointer;">Tentar Novamente</button>
        `;
        document.body.appendChild(errorDiv);
      };
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .barcode {
        font-family: 'Libre Barcode 128', cursive;
        font-size: 40px;
        line-height: 1;
      }
      #root:empty::before {
        content: "Iniciando NexusPet...";
        display: flex;
        position: fixed;
        inset: 0;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 900;
        font-size: 1.5rem;
        letter-spacing: -0.05em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
