</script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Barcode+128&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        overflow: hidden;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .barcode {
        font-family: 'Libre Barcode 128', cursive;
        font-size: 40px;
        line-height: 1;
      }
      .font-mono-receipt {
        font-family: 'Inconsolata', monospace;
      }

      @media print {
        @page { 
          margin: 0; 
          size: auto; 
        }
        
        /* Esconde absolutamente tudo no corpo */
        body {
          background-color: white !important;
          color: black !important;
          overflow: visible !important;
        }

        #root, aside, main, header, section {
          display: none !important;
          visibility: hidden !important;
        }

        /* For√ßa a visibilidade apenas do modal de recibo */
        .print-container {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 10mm !important;
          background: white !important;
          z-index: 999999 !important;
        }

        .print-container * {
          visibility: visible !important;
        }

        .print-hidden, button {
          display: none !important;
          visibility: hidden !important;
        }
      }

      #root:empty::before {
        content: "üêæ NexusPet: Carregando PDV...";
        display: flex;
        position: fixed;
        inset: 0;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        background: #0f172a;
      }
    </style>
    <script>
      // Registro do Service Worker para suporte PWA/Offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('NexusPet: Service Worker registrado com sucesso:', registration.scope);
          }).catch(error => {
            console.log('NexusPet: Falha ao registrar Service Worker:', error);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
